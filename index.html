<!DOCTYPE html>
<html>

<head>
    <title>Excel Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: center;
            /* Center align text */
            padding: 8px;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th style="background-color: #34a853; color: white; font-weight: bold;" colspan="5">Student Information</th> <!-- Merged header with colspan -->
                <th style="background-color: #34a853; color: white; font-weight: bold;" colspan="3">Collected Points</th>
            </tr>
            <tr>
                <!-- Individual Sub-Headers for both sections -->
                <th style="background-color: #34a853; color: white; font-weight: bold;">ID (student)</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Name</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Surname</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Phone</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Age</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Task 1</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Task 2</th>
                <th style="background-color: #34a853; color: white; font-weight: bold;">Overall</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>123-456-7890</td>
                <td>20</td>
                <td>8</td>
                <td>9</td>
                <td>17</td>
            </tr>
            <!-- More rows can be added here -->
        </tbody>
    </table>
</body>

</html>
